<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Convencional</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .calculator {
            background: #333;
            border-radius: 15px;
            padding: 20px;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .display {
            background: #000;
            color: #00ff00;
            font-size: 2rem;
            font-family: 'Courier New', monospace;
            padding: 20px;
            border-radius: 10px;
            text-align: right;
            margin-bottom: 20px;
            min-height: 60px;
            border: 2px solid #555;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            background: #666;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid #777;
        }

        .btn:hover {
            background: #777;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.operator {
            background: #ff9500;
            border-color: #ffb143;
        }

        .btn.operator:hover {
            background: #ffb143;
        }

        .btn.equals {
            background: #ff9500;
            border-color: #ffb143;
            grid-column: span 2;
        }

        .btn.equals:hover {
            background: #ffb143;
        }

        .btn.clear {
            background: #ff3333;
            border-color: #ff5555;
        }

        .btn.clear:hover {
            background: #ff5555;
        }

        .btn.zero {
            grid-column: span 2;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            backdrop-filter: blur(10px);
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .features {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        .features h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .features ul {
            list-style-type: none;
            padding-left: 0;
        }

        .features li {
            margin-bottom: 5px;
            padding-left: 20px;
            position: relative;
        }

        .features li:before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .display {
                font-size: 1.5rem;
                padding: 15px;
            }
            
            .btn {
                padding: 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.history.back()">
        ‚Üê Voltar
    </button>

    <div class="container">
        <div class="header">
            <h1>üî¢ Calculadora</h1>
            <p>Calculadora convencional simples e funcional</p>
        </div>

        <div class="calculator">
            <div class="display" id="display">0</div>
            
            <div class="buttons">
                <button class="btn clear" onclick="clearAll()">C</button>
                <button class="btn clear" onclick="clearEntry()">CE</button>
                <button class="btn" onclick="deleteLast()">‚å´</button>
                <button class="btn operator" onclick="inputOperator('/')">√∑</button>
                
                <button class="btn" onclick="inputNumber('7')">7</button>
                <button class="btn" onclick="inputNumber('8')">8</button>
                <button class="btn" onclick="inputNumber('9')">9</button>
                <button class="btn operator" onclick="inputOperator('*')">√ó</button>
                
                <button class="btn" onclick="inputNumber('4')">4</button>
                <button class="btn" onclick="inputNumber('5')">5</button>
                <button class="btn" onclick="inputNumber('6')">6</button>
                <button class="btn operator" onclick="inputOperator('-')">-</button>
                
                <button class="btn" onclick="inputNumber('1')">1</button>
                <button class="btn" onclick="inputNumber('2')">2</button>
                <button class="btn" onclick="inputNumber('3')">3</button>
                <button class="btn operator" onclick="inputOperator('+')">+</button>
                
                <button class="btn zero" onclick="inputNumber('0')">0</button>
                <button class="btn" onclick="inputDecimal()">.</button>
                <button class="btn equals" onclick="calculate()">=</button>
            </div>
        </div>

        <div class="features">
            <h3>Funcionalidades:</h3>
            <ul>
                <li>Opera√ß√µes b√°sicas (+, -, √ó, √∑)</li>
                <li>N√∫meros decimais</li>
                <li>Limpar tudo (C) e entrada (CE)</li>
                <li>Deletar √∫ltimo caractere (‚å´)</li>
                <li>Design responsivo</li>
                <li>Interface moderna e intuitiva</li>
            </ul>
        </div>
    </div>

    <script>
        let currentInput = '0';
        let previousInput = '';
        let operator = '';
        let waitingForOperand = false;

        const display = document.getElementById('display');

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function inputNumber(num) {
            if (waitingForOperand) {
                currentInput = num;
                waitingForOperand = false;
            } else {
                currentInput = currentInput === '0' ? num : currentInput + num;
            }
            updateDisplay();
        }

        function inputDecimal() {
            if (waitingForOperand) {
                currentInput = '0.';
                waitingForOperand = false;
            } else if (currentInput.indexOf('.') === -1) {
                currentInput += '.';
            }
            updateDisplay();
        }

        function inputOperator(nextOperator) {
            const inputValue = parseFloat(currentInput);

            if (previousInput === '') {
                previousInput = inputValue;
            } else if (operator) {
                const currentValue = previousInput || 0;
                const newValue = performCalculation(currentValue, inputValue, operator);

                currentInput = `${parseFloat(newValue.toFixed(7))}`;
                previousInput = newValue;
                updateDisplay();
            }

            waitingForOperand = true;
            operator = nextOperator;
        }

        function calculate() {
            const inputValue = parseFloat(currentInput);

            if (previousInput !== '' && operator) {
                const newValue = performCalculation(previousInput, inputValue, operator);
                currentInput = `${parseFloat(newValue.toFixed(7))}`;
                previousInput = '';
                operator = '';
                waitingForOperand = true;
                updateDisplay();
            }
        }

        function performCalculation(firstValue, secondValue, operator) {
            switch (operator) {
                case '+':
                    return firstValue + secondValue;
                case '-':
                    return firstValue - secondValue;
                case '*':
                    return firstValue * secondValue;
                case '/':
                    if (secondValue === 0) {
                        alert('Erro: Divis√£o por zero!');
                        return firstValue;
                    }
                    return firstValue / secondValue;
                default:
                    return secondValue;
            }
        }

        function clearAll() {
            currentInput = '0';
            previousInput = '';
            operator = '';
            waitingForOperand = false;
            updateDisplay();
        }

        function clearEntry() {
            currentInput = '0';
            updateDisplay();
        }

        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        // Suporte a teclado
        document.addEventListener('keydown', function(event) {
            const key = event.key;

            if ('0123456789'.includes(key)) {
                inputNumber(key);
            } else if (key === '.') {
                inputDecimal();
            } else if (key === '+') {
                inputOperator('+');
            } else if (key === '-') {
                inputOperator('-');
            } else if (key === '*') {
                inputOperator('*');
            } else if (key === '/') {
                event.preventDefault();
                inputOperator('/');
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape') {
                clearAll();
            } else if (key === 'Backspace') {
                event.preventDefault();
                deleteLast();
            }
        });

        // Inicializar display
        updateDisplay();
    </script>
</body>
</html>
