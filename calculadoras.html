<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Calculadoras Interativas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .calculadoras-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .calc-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .calc-card:hover {
            transform: translateY(-5px);
        }

        .calc-card h3 {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.4rem;
        }

        .calc-card .icon {
            font-size: 1.5rem;
            color: #667eea;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .resultado {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .resultado.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            backdrop-filter: blur(10px);
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .calculadoras-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i> Voltar
    </button>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-calculator"></i> Sistema de Calculadoras Interativas</h1>
            <p>Ferramentas matemáticas práticas e intuitivas</p>
        </div>

        <div class="calculadoras-grid">
            <!-- Calculadora IMC -->
            <div class="calc-card">
                <h3><i class="fas fa-weight icon"></i> Calculadora de IMC</h3>
                <div class="form-group">
                    <label for="peso">Peso (kg):</label>
                    <input type="number" id="peso" placeholder="Ex: 70" step="0.1">
                </div>
                <div class="form-group">
                    <label for="altura">Altura (m):</label>
                    <input type="number" id="altura" placeholder="Ex: 1.75" step="0.01">
                </div>
                <button class="btn" onclick="calcularIMC()">Calcular IMC</button>
                <div id="resultadoIMC" class="resultado"></div>
            </div>

            <!-- Calculadora Financeira -->
            <div class="calc-card">
                <h3><i class="fas fa-dollar-sign icon"></i> Calculadora Financeira</h3>
                <div class="form-group">
                    <label for="valor">Valor Inicial (R$):</label>
                    <input type="number" id="valor" placeholder="Ex: 1000" step="0.01">
                </div>
                <div class="form-group">
                    <label for="taxa">Taxa de Juros (% ao mês):</label>
                    <input type="number" id="taxa" placeholder="Ex: 0.5" step="0.01">
                </div>
                <div class="form-group">
                    <label for="periodo">Período (meses):</label>
                    <input type="number" id="periodo" placeholder="Ex: 12">
                </div>
                <button class="btn" onclick="calcularJuros()">Calcular Juros</button>
                <div id="resultadoFinanceiro" class="resultado"></div>
            </div>

            <!-- Calculadora Básica -->
            <div class="calc-card">
                <h3><i class="fas fa-plus icon"></i> Calculadora Básica</h3>
                <div class="form-group">
                    <label for="num1">Primeiro Número:</label>
                    <input type="number" id="num1" placeholder="Ex: 15" step="any">
                </div>
                <div class="form-group">
                    <label for="operacao">Operação:</label>
                    <select id="operacao">
                        <option value="+">Adição (+)</option>
                        <option value="-">Subtração (-)</option>
                        <option value="*">Multiplicação (×)</option>
                        <option value="/">Divisão (÷)</option>
                        <option value="**">Potência (^)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="num2">Segundo Número:</label>
                    <input type="number" id="num2" placeholder="Ex: 5" step="any">
                </div>
                <button class="btn" onclick="calcularBasico()">Calcular</button>
                <div id="resultadoBasico" class="resultado"></div>
            </div>

            <!-- Calculadora de Porcentagem -->
            <div class="calc-card">
                <h3><i class="fas fa-percentage icon"></i> Calculadora de Porcentagem</h3>
                <div class="form-group">
                    <label for="valorBase">Valor Base:</label>
                    <input type="number" id="valorBase" placeholder="Ex: 200" step="0.01">
                </div>
                <div class="form-group">
                    <label for="porcentagem">Porcentagem (%):</label>
                    <input type="number" id="porcentagem" placeholder="Ex: 15" step="0.01">
                </div>
                <button class="btn" onclick="calcularPorcentagem()">Calcular</button>
                <div id="resultadoPorcentagem" class="resultado"></div>
            </div>

            <!-- Conversor de Unidades -->
            <div class="calc-card">
                <h3><i class="fas fa-exchange-alt icon"></i> Conversor de Unidades</h3>
                <div class="form-group">
                    <label for="valorConverter">Valor:</label>
                    <input type="number" id="valorConverter" placeholder="Ex: 100" step="any">
                </div>
                <div class="form-group">
                    <label for="tipoConversao">Tipo de Conversão:</label>
                    <select id="tipoConversao">
                        <option value="cm-m">Centímetros para Metros</option>
                        <option value="m-cm">Metros para Centímetros</option>
                        <option value="kg-g">Quilogramas para Gramas</option>
                        <option value="g-kg">Gramas para Quilogramas</option>
                        <option value="c-f">Celsius para Fahrenheit</option>
                        <option value="f-c">Fahrenheit para Celsius</option>
                    </select>
                </div>
                <button class="btn" onclick="converterUnidades()">Converter</button>
                <div id="resultadoConverter" class="resultado"></div>
            </div>

            <!-- Calculadora de Área -->
            <div class="calc-card">
                <h3><i class="fas fa-square icon"></i> Calculadora de Área</h3>
                <div class="form-group">
                    <label for="formaGeometrica">Forma Geométrica:</label>
                    <select id="formaGeometrica" onchange="mostrarCamposArea()">
                        <option value="quadrado">Quadrado</option>
                        <option value="retangulo">Retângulo</option>
                        <option value="circulo">Círculo</option>
                        <option value="triangulo">Triângulo</option>
                    </select>
                </div>
                <div id="camposArea">
                    <div class="form-group">
                        <label for="lado">Lado:</label>
                        <input type="number" id="lado" placeholder="Ex: 5" step="0.01">
                    </div>
                </div>
                <button class="btn" onclick="calcularArea()">Calcular Área</button>
                <div id="resultadoArea" class="resultado"></div>
            </div>
        </div>
    </div>

    <script>
        function mostrarResultado(elementId, conteudo) {
            const elemento = document.getElementById(elementId);
            elemento.innerHTML = conteudo;
            elemento.classList.add('show');
        }

        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);

            if (!peso || !altura || peso <= 0 || altura <= 0) {
                mostrarResultado('resultadoIMC', '<p style="color: red;">Por favor, insira valores válidos!</p>');
                return;
            }

            const imc = peso / (altura * altura);
            let classificacao = '';

            if (imc < 18.5) classificacao = 'Abaixo do peso';
            else if (imc < 25) classificacao = 'Peso normal';
            else if (imc < 30) classificacao = 'Sobrepeso';
            else classificacao = 'Obesidade';

            mostrarResultado('resultadoIMC', `
                <h4>Resultado do IMC</h4>
                <p><strong>IMC:</strong> ${imc.toFixed(2)}</p>
                <p><strong>Classificação:</strong> ${classificacao}</p>
            `);
        }

        function calcularJuros() {
            const valor = parseFloat(document.getElementById('valor').value);
            const taxa = parseFloat(document.getElementById('taxa').value) / 100;
            const periodo = parseInt(document.getElementById('periodo').value);

            if (!valor || !taxa || !periodo || valor <= 0 || periodo <= 0) {
                mostrarResultado('resultadoFinanceiro', '<p style="color: red;">Por favor, insira valores válidos!</p>');
                return;
            }

            const montante = valor * Math.pow(1 + taxa, periodo);
            const juros = montante - valor;

            mostrarResultado('resultadoFinanceiro', `
                <h4>Resultado Financeiro</h4>
                <p><strong>Valor Inicial:</strong> R$ ${valor.toFixed(2)}</p>
                <p><strong>Juros:</strong> R$ ${juros.toFixed(2)}</p>
                <p><strong>Montante Final:</strong> R$ ${montante.toFixed(2)}</p>
            `);
        }

        function calcularBasico() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operacao = document.getElementById('operacao').value;

            if (isNaN(num1) || isNaN(num2)) {
                mostrarResultado('resultadoBasico', '<p style="color: red;">Por favor, insira números válidos!</p>');
                return;
            }

            let resultado;
            let simbolo;

            switch(operacao) {
                case '+':
                    resultado = num1 + num2;
                    simbolo = '+';
                    break;
                case '-':
                    resultado = num1 - num2;
                    simbolo = '-';
                    break;
                case '*':
                    resultado = num1 * num2;
                    simbolo = '×';
                    break;
                case '/':
                    if (num2 === 0) {
                        mostrarResultado('resultadoBasico', '<p style="color: red;">Não é possível dividir por zero!</p>');
                        return;
                    }
                    resultado = num1 / num2;
                    simbolo = '÷';
                    break;
                case '**':
                    resultado = Math.pow(num1, num2);
                    simbolo = '^';
                    break;
                default:
                    mostrarResultado('resultadoBasico', '<p style="color: red;">Operação inválida!</p>');
                    return;
            }

            mostrarResultado('resultadoBasico', `
                <h4>Resultado</h4>
                <p><strong>${num1} ${simbolo} ${num2} = ${resultado.toFixed(4)}</strong></p>
            `);
        }

        function calcularPorcentagem() {
            const valorBase = parseFloat(document.getElementById('valorBase').value);
            const porcentagem = parseFloat(document.getElementById('porcentagem').value);

            if (!valorBase || !porcentagem || valorBase <= 0) {
                mostrarResultado('resultadoPorcentagem', '<p style="color: red;">Por favor, insira valores válidos!</p>');
                return;
            }

            const resultado = (valorBase * porcentagem) / 100;
            const total = valorBase + resultado;

            mostrarResultado('resultadoPorcentagem', `
                <h4>Resultado da Porcentagem</h4>
                <p><strong>${porcentagem}% de ${valorBase}:</strong> ${resultado.toFixed(2)}</p>
                <p><strong>Total (${valorBase} + ${porcentagem}%):</strong> ${total.toFixed(2)}</p>
            `);
        }

        function converterUnidades() {
            const valor = parseFloat(document.getElementById('valorConverter').value);
            const tipo = document.getElementById('tipoConversao').value;

            if (!valor || valor < 0) {
                mostrarResultado('resultadoConverter', '<p style="color: red;">Por favor, insira um valor válido!</p>');
                return;
            }

            let resultado, unidadeOrigem, unidadeDestino;

            switch(tipo) {
                case 'cm-m':
                    resultado = valor / 100;
                    unidadeOrigem = 'cm';
                    unidadeDestino = 'm';
                    break;
                case 'm-cm':
                    resultado = valor * 100;
                    unidadeOrigem = 'm';
                    unidadeDestino = 'cm';
                    break;
                case 'kg-g':
                    resultado = valor * 1000;
                    unidadeOrigem = 'kg';
                    unidadeDestino = 'g';
                    break;
                case 'g-kg':
                    resultado = valor / 1000;
                    unidadeOrigem = 'g';
                    unidadeDestino = 'kg';
                    break;
                case 'c-f':
                    resultado = (valor * 9/5) + 32;
                    unidadeOrigem = '°C';
                    unidadeDestino = '°F';
                    break;
                case 'f-c':
                    resultado = (valor - 32) * 5/9;
                    unidadeOrigem = '°F';
                    unidadeDestino = '°C';
                    break;
            }

            mostrarResultado('resultadoConverter', `
                <h4>Conversão de Unidades</h4>
                <p><strong>${valor} ${unidadeOrigem} = ${resultado.toFixed(4)} ${unidadeDestino}</strong></p>
            `);
        }

        function mostrarCamposArea() {
            const forma = document.getElementById('formaGeometrica').value;
            const campos = document.getElementById('camposArea');

            switch(forma) {
                case 'quadrado':
                    campos.innerHTML = `
                        <div class="form-group">
                            <label for="lado">Lado:</label>
                            <input type="number" id="lado" placeholder="Ex: 5" step="0.01">
                        </div>
                    `;
                    break;
                case 'retangulo':
                    campos.innerHTML = `
                        <div class="form-group">
                            <label for="largura">Largura:</label>
                            <input type="number" id="largura" placeholder="Ex: 5" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="altura_ret">Altura:</label>
                            <input type="number" id="altura_ret" placeholder="Ex: 3" step="0.01">
                        </div>
                    `;
                    break;
                case 'circulo':
                    campos.innerHTML = `
                        <div class="form-group">
                            <label for="raio">Raio:</label>
                            <input type="number" id="raio" placeholder="Ex: 4" step="0.01">
                        </div>
                    `;
                    break;
                case 'triangulo':
                    campos.innerHTML = `
                        <div class="form-group">
                            <label for="base">Base:</label>
                            <input type="number" id="base" placeholder="Ex: 6" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="altura_tri">Altura:</label>
                            <input type="number" id="altura_tri" placeholder="Ex: 4" step="0.01">
                        </div>
                    `;
                    break;
            }
        }

        function calcularArea() {
            const forma = document.getElementById('formaGeometrica').value;
            let resultado, formula;

            switch(forma) {
                case 'quadrado':
                    const lado = parseFloat(document.getElementById('lado').value);
                    if (!lado || lado <= 0) {
                        mostrarResultado('resultadoArea', '<p style="color: red;">Por favor, insira um valor válido para o lado!</p>');
                        return;
                    }
                    resultado = lado * lado;
                    formula = `${lado} × ${lado}`;
                    break;

                case 'retangulo':
                    const largura = parseFloat(document.getElementById('largura').value);
                    const altura_ret = parseFloat(document.getElementById('altura_ret').value);
                    if (!largura || !altura_ret || largura <= 0 || altura_ret <= 0) {
                        mostrarResultado('resultadoArea', '<p style="color: red;">Por favor, insira valores válidos!</p>');
                        return;
                    }
                    resultado = largura * altura_ret;
                    formula = `${largura} × ${altura_ret}`;
                    break;

                case 'circulo':
                    const raio = parseFloat(document.getElementById('raio').value);
                    if (!raio || raio <= 0) {
                        mostrarResultado('resultadoArea', '<p style="color: red;">Por favor, insira um valor válido para o raio!</p>');
                        return;
                    }
                    resultado = Math.PI * raio * raio;
                    formula = `π × ${raio}²`;
                    break;

                case 'triangulo':
                    const base = parseFloat(document.getElementById('base').value);
                    const altura_tri = parseFloat(document.getElementById('altura_tri').value);
                    if (!base || !altura_tri || base <= 0 || altura_tri <= 0) {
                        mostrarResultado('resultadoArea', '<p style="color: red;">Por favor, insira valores válidos!</p>');
                        return;
                    }
                    resultado = (base * altura_tri) / 2;
                    formula = `(${base} × ${altura_tri}) ÷ 2`;
                    break;
            }

            mostrarResultado('resultadoArea', `
                <h4>Área do ${forma.charAt(0).toUpperCase() + forma.slice(1)}</h4>
                <p><strong>Cálculo:</strong> ${formula}</p>
                <p><strong>Área:</strong> ${resultado.toFixed(4)} unidades²</p>
            `);
        }

        // Inicializar campos da calculadora de área
        mostrarCamposArea();
    </script>
</body>
</html>
